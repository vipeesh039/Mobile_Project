<!DOCTYPE html>
{% extends 'mobile/base.html' %}
{% block body_block %}

<div class="row">

    <div class="col-4">
        <div class="card" style="width: 18rem;">
  <img src="{{mobile.image.url}}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">name:{{mobile.product_name}}</h5>
    <p class="card-text">Price:{{mobile.price}}</p>
      <p class="card-text">Specs:{{mobile.spec}}</p>

      {%if not request.user.is_superuser%}
    <a href="{% url 'order' mobile.id%}" class="btn btn-primary">Buy Now</a>
      <a href="{% url 'addtocart' mobile.id%}" class="btn btn-primary">Add to Cart</a>
      {%endif%}
  </div>
</div>
    </div>


</div>


{% endblock %}
