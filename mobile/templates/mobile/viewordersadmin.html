<!DOCTYPE html>
{% extends 'mobile/base.html' %}
{% block body_block %}

<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="orderview">
                <h2 style="font-family: 'Acme', sans-serif;text-align:center;">ORDERS</h2>
<table class="table" style="color:white">

    {% for order in orders%}
    <tr>
        <td style="width:10%;height:10%;"><img src="{{order.product.image.url}}" class="card-img-top" alt="..."></td>
        <td style="color:black;">{{order.user | title}}</td>
        <td style="color:black;">{{order.product.product_name}}</td>
        <td style="color:black;">{{order.product.price}}</td>
        <td style="color:black;">{{order.status}}</td>

<!--        <td><a href="{%url 'cancel_order' order.id%}" class="btn btn-danger">Cancel Order</a></td>-->
        <td><a href="{%url 'orderdelivered' order.id%}" class="btn btn-warning">Delivered</a></td>
        <td><a href="{%url 'ordership' order.id%}" class="btn btn-info">Shipped</a></td>
    </tr>
    {%endfor%}
</table>
            </div>
        </div>
    </div>
</div>

{% endblock %}
